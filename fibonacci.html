<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script> let sum=0
    let count=1;
    let a=0;
    let b=1;
    while(count<21){
       c=a+b;
       document.write('number '+count+' in the first 20 number of fibonacci is:'+c+'<br>')
        a=b;
       b=c;
       count++
        sum+=c;
       // if (c%5===0){
       //      document.write('the first number % 5 in fibnacci is:'+c+'<br>')
       //     break
        }
    }document.write('sum of the first 20 number of fibonacci is:'+sum)

</script>
</body>
</html>
