<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the last triangle</title>
</head>
<body>
<script>
    let x=''
    for (let i = 1; i < 6; i++) {
        for (let j = 0; j <i ; j++) {
            x+='&nbsp&nbsp'
        }
        for (let j = 0; j <6-i ; j++) {
            x+='*'
        }x+='<br>'

    }document.write(x)
</script>
</body>
</html>
