<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum of the first 30 number of integer %7</title>
</head>
<body>
<script> let count=1
    for (let i=1; count<=30;i++){
        if(i%7===0){
            document.write('number'+count+ ' in the number of integer %7=0 is: '+i+'<br>')
            count++}

    }
</script>
</body>
</html>
