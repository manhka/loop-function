<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the first number in fibonacci %5</title>
</head>
<body>
<script>
    let count=1
    let a=0;
    let b=1;
    while (count<10){ c=a+b;
        a=b;
        b=c
        count ++
        if (c%5===0){
            document.write('the first number of fibonacci %5 =0 is: '+ c)
            break;
        }}

</script>
</body>
</html>
