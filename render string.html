<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render string</title>
</head>
<body>
<button onclick="check()">check</button>

<script>
    function check(){
        for (let i = 0; i < 5; i++) {
            document.write('the number is:'+i+ '<br>')
        }
    }
</script>
